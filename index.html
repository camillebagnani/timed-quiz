<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inconsolata:wght@400;700&family=Poppins:ital,wght@1,500&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <ul id="nav">
            <a href="highscore.html"><li>View High Scores</li></a>
            <li id="timer">Timer:</li>
        </ul>
    </nav>
    <main>
        <div id="intro">
            <h1 id="titleEl">Photography Quiz</h1>
            <img id="img" src="./assets/camera-taking-picture.jpeg" alt="camera taking photo of butterfly">

            <div class="multiple-choice">
            </div>
        </div>

    <script src="./index.js"></script>
